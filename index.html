<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowCraft</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/shapes.css" />
    <link rel="stylesheet" href="CSS/sidebar.css" />
    <link rel="stylesheet" href="CSS/canvas_status.css" />
    <link rel="stylesheet" href="CSS/canvas_shapes.css" />
    <link rel="stylesheet" href="CSS/properties.css" />
    <link rel="stylesheet" href="CSS/node.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="header">
      <div class="logo">FlowCraft</div>
      <div class="header-buttons">
        <button class="btn btn-secondary">New</button>
        <button class="btn btn-secondary">Open</button>
        <button class="btn btn-primary">Save & Export</button>
      </div>
    </div>

    <div class="main-container">
      <div class="sidebar">
        <div class="sidebar-section">
          <div class="sidebar-title">Shapes</div>
          <div class="shape-item">
            <div
              style="
                width: 80px;
                height: 30px;
                border: 1px solid #000;
                border-radius: 15px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 12px;
              "
            >
              Start
            </div>
          </div>
          <div class="shape-item">
            <div
              style="
                width: 80px;
                height: 30px;
                border: 1px solid #000;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 12px;
              "
            >
              Process
            </div>
          </div>
          <div class="shape-item">
            <div
              style="
                width: 60px;
                height: 30px;
                border: 1px solid #000;
                transform: rotate(45deg);
                position: relative;
              "
            >
              <span
                style="
                  position: absolute;
                  transform: rotate(-45deg);
                  font-size: 12px;
                  width: 80px;
                  text-align: center;
                "
                >Decision</span
              >
            </div>
          </div>
          <div class="shape-item">
            <div
              style="
                width: 80px;
                height: 30px;
                border: 1px solid #000;
                transform: skew(-20deg);
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 12px;
              "
            >
              <span style="transform: skew(20deg)">Input/Output</span>
            </div>
          </div>
          <div class="shape-item">
            <div
              style="
                width: 80px;
                height: 30px;
                border: 1px solid #000;
                border-radius: 15px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 12px;
              "
            >
              End
            </div>
          </div>
          <div class="shape-item">
            <div style="display: flex; align-items: center; font-size: 12px">
              Connector
              <div
                style="
                  margin-left: 5px;
                  width: 20px;
                  height: 2px;
                  background-color: #000;
                  position: relative;
                "
              >
                <div
                  style="
                    position: absolute;
                    right: -1px;
                    top: -3px;
                    width: 0;
                    height: 0;
                    border-left: 6px solid #000;
                    border-top: 4px solid transparent;
                    border-bottom: 4px solid transparent;
                  "
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="sidebar-section">
          <div class="sidebar-title">Tools</div>
          <div class="tool-item active" id="select-tool">
            <span class="tool-icon">‚úì</span> Select
          </div>
          <div class="tool-item" id="edit-tool">
            <span class="tool-icon">‚úé</span> Edit Text
          </div>
          <div class="tool-item" id="delete-tool">
            <span class="tool-icon">üóëÔ∏è</span> Delete
          </div>
        </div>
      </div>

      <!-- Canvas -->
      <div class="canvas cursor-select" id="flowchart-canvas">
        <div
          class="node start-end"
          data-id="start_1"
          style="top: 80px; left: 335px"
        >
          <div class="node-text" contenteditable="false">Start</div>
        </div>
        <div
          class="node process"
          data-id="process_1"
          style="top: 200px; left: 335px"
        >
          <div class="node-text" contenteditable="false">Process</div>
        </div>
        <div class="node" data-id="decision_1" style="top: 350px; left: 345px">
          <div
            style="
              width: 100px;
              height: 100px;
              border: 2px solid #ffc107;
              background-color: rgba(255, 193, 7, 0.1);
              transform: rotate(45deg);
              position: relative;
            "
          >
            <div
              class="node-text"
              contenteditable="false"
              style="
                position: absolute;
                transform: rotate(-45deg);
                width: 100px;
                text-align: center;
              "
            >
              Decision
            </div>
          </div>
        </div>
        <div
          class="node start-end"
          data-id="end_1"
          style="
            top: 520px;
            left: 335px;
            border-color: #f44336;
            background-color: rgba(244, 67, 54, 0.1);
          "
        >
          <div class="node-text" contenteditable="false">End</div>
        </div>
      </div>

      <!-- Right Sidebar -->
      <div class="properties-panel">
        <div class="properties-title">Properties</div>

        <div class="properties-section">
          <div class="property-row">
            <div class="property-label">ID:</div>
            <input
              type="text"
              class="property-input"
              id="node-id"
              value="decision_1"
            />
          </div>

          <div class="property-row">
            <div class="property-label">Text:</div>
            <input
              type="text"
              class="property-input"
              id="node-text-input"
              value="Decision"
            />
          </div>

          <div class="property-row">
            <div class="property-label">Size:</div>
            <div class="size-inputs">
              <div class="size-input">
                <div class="property-label">
                  W: <span id="node-width">100</span>
                </div>
              </div>
              <div class="size-input">
                <div class="property-label">
                  H: <span id="node-height">100</span>
                </div>
              </div>
            </div>
          </div>

          <div class="property-row">
            <div class="property-label">Style:</div>
            <input
              type="text"
              class="property-input"
              id="node-style"
              value="Default"
            />
          </div>

          <div class="action-buttons">
            <button class="action-button btn-danger" id="delete-node-btn">
              Delete
            </button>
          </div>
        </div>

        <div class="validation-section">
          <div class="properties-title">Validation</div>

          <div class="validation-item">
            <div class="validation-status status-valid"></div>
            <span>Valid start</span>
          </div>

          <div class="validation-item">
            <div class="validation-status status-valid"></div>
            <span>Valid end</span>
          </div>

          <div class="validation-item">
            <div class="validation-status status-valid"></div>
            <span>No cycles</span>
          </div>

          <div class="validation-item">
            <div class="validation-status status-invalid"></div>
            <span>Disconnected node</span>
          </div>

          <button class="fix-button">Fix Issues</button>
        </div>
      </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-info">
        Status: Ready | Nodes: <span id="nodes-count">4</span> | Connections:
        <span id="connections-count">3</span>
      </div>
      <div class="zoom-controls">
        <button class="zoom-btn">-</button>
        <button class="zoom-btn">+</button>
        <button class="zoom-btn">‚Ü∫</button>
      </div>
    </div>
  </body>
</html>
