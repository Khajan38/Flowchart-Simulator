<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlowCharter</title>
  <link rel="stylesheet" href="stylee.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="navbar">
    <div><strong>FlowCharter</strong></div>
    <div>
      <button>New</button>
      <button>Open</button>
      <button style="background-color: #4CAF50; color: white;">Save & Export</button>
    </div>
  </div>

  <div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar-left">
      <div class="section">
        <h4>Shapes</h4>
        <div class="shape">Start/End</div>
        <div class="shape">Process</div>
        <div class="shape">Decision</div>
        <div class="shape">Input/Output</div>
        <div class="shape">Connector</div>
      </div>
      <div class="section">
        <h4>Tools</h4>
        <div class="shape">Select</div>
        <div class="shape">Connect</div>
      </div>
    </div>

    <!-- Canvas Area -->
    <div class="canvas" id="canvas">
      <!-- Shapes will be dynamically added here -->
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar-right">
      <div class="section">
        <h4>Properties</h4>
        ID: <input type="text" style="width: 100%;" /><br>
        Text: <input type="text" style="width: 100%;" /><br>
        Size: <br>
        W: <input type="number" style="width: 40px;" /> 
        H: <input type="number" style="width: 40px;" /><br>
        Style: <select style="width: 100%;">
          <option>Default</option>
        </select>
      </div>
      <div class="section">
        <h4>Validation</h4>
        <p>✔ Valid start<br>✔ Valid end<br>✔ No cycles<br><span style="color:red;">✘ Disconnected node</span></p>
        <button style="background-color: red; color: white; width: 100%;">Fix Issues</button>
      </div>
    </div>
  </div>
  <!-- Status Bar -->
  <div class="status-bar">
    Status: Ready | Nodes: 4 | Connections: 
  </div>
</body>
</html>
